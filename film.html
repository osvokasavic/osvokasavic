<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОШ "Војислав Вока Савић" Филм</title>
    <!-- Убацити css -->
    <link rel="stylesheet" href="styles.css"> 
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; /* Set background color to transparent */
  }

  .dvd-logo {
    position: absolute;
    background-color: transparent; /* Set background color to transparent */
  }
</style>
</head>
<body>
    <header>
        <!-- Навигација -->
        <div id="nav-placeholder"></div>
        <script>
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => document.getElementById('nav-placeholder').innerHTML = data);
        </script>
        <!-- Текст -->
        <div class="centar">
            <h1><b>Филм</b></h1>
        </div>
      <h4>Филм о школи више није могуће приступити са линка на старом сајту зато што је Adobe престао подржавати Flash Player од 2021.</h4>
    </header>
<div class="dvd-logo">
  <img src="/slike/logo.webp" alt="DVD Logo">
</div>
<footer>
    <p></p>
</footer>
<script>
const dvdLogo = document.querySelector('.dvd-logo img');

if (!dvdLogo) {
  console.error("DVD logo image not found!");
} else {
  let x = 0;
  let y = 0;
  let dx = 1;
  let dy = 1;
  const speed = 2;

  function animate() {
    const maxX = window.innerWidth - dvdLogo.width;
    const maxY = window.innerHeight - dvdLogo.height;

    x += dx * speed;
    y += dy * speed;

    if (x <= 0 || x >= maxX) {
      dx = -dx;
      x += dx * speed;
    }

    if (y <= 0 || y >= maxY) {
      dy = -dy;
      y += dy * speed;
    }

    dvdLogo.style.left = x + 'px';
    dvdLogo.style.top = y + 'px';

    requestAnimationFrame(animate);
  }

  animate();
}

</script>
</body>
</html>
