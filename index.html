<!DOCTYPE html>
<head>
    <html lang="sr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОШ 'Војислав Вока Савић'</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin-top: 0px;
            margin: 0;
            padding: 0;
          }
        .navbar {
            position: fixed;
            top: 0;
            background-color: rgba(0, 0, 0, 0.3);
    </style>
</head>
<body>
    <header>
        <!-- Навигација -->
        <div id="nav-placeholder"></div>
        <!-- Наслов -->
        <div class="naslov">
            <h1>ОСНОВНА ШКОЛА</h1>
            <h1>"ВОЈИСЛАВ ВОКА САВИЋ"</h1>
            <h1>ЛАЗАРЕВАЦ</h1>
        </div>
        <div class="banner-container"></div>
        <!-- Обавештења -->
        <h1>h</h1>
    </header>
    <footer>
        <p></p>
    </footer>
<script src="script.js"></script>
<script>
    function adjustNavbarBackground() {
        var navbar = document.getElementById('navbar');
        if (window.pageYOffset == 0) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
        } else {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 1)';
        }
    }
     window.onload = function() {
         adjustNavbarBackground();
    };
    window.addEventListener('scroll', function() {
        adjustNavbarBackground();
    });
    
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-placeholder').innerHTML = data);
    
    setTimeout(function() {
        document.querySelector('.naslov').classList.add('show');
    }, 1500);
</script>
</body>
</html>
