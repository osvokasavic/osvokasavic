<!DOCTYPE html>
<head>
    <html lang="sr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" type="image/x-icon" href=/slike/favicon.ico >
    <style>
        body {
            margin-top: 0px !important;
            margin: 0 !important;
            padding: 0 !important;
          }
        .navbar {
            position: fixed !important;
            top: 0 !important;
        }
    </style>
</head>
<body>
    <header>
        <!-- Навигација -->
        <div id="nav-placeholder"></div>
        <!-- Наслов -->
        <div class="naslov">
            <h1 class="hover-text">ОСНОВНА ШКОЛА</h1>
            <h1 class="hover-text">"ВОЈИСЛАВ ВОКА САВИЋ"</h1>
            <h1 class="hover-text">ЛАЗАРЕВАЦ</h1>
        </div>
        <div class="banner-container"></div>
        <!-- Обавештења -->
        </header>
        <main>
            <div class="cn-line">
                <div class="line"></div>
                <div class="pglv"><h1>Вести</h1></div>
                <div class="line"></div>
            </div>
            <p>вести из пр</p>
            <div class="line"></div>
            <p style="text-align:center;color:orange;"><b>ЕКСКУРЗИЈА УЧЕНИКА СЕДМОГ РАЗРЕДА</b></p>
        </main>
    <footer>
        <p></p>
    </footer>
<script src="script.js"></script>
<script>
    function adjustNavbarBackground() {
        var navbar = document.getElementById('navbar');
        var pocetna = document.getElementById('pocetna');
        if (window.pageYOffset == 0) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
            pocetna.style.backgroundColor ='rgba(225, 0, 0, 0.3)';
        } else {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 1)';
            pocetna.style.backgroundColor ='rgba(178, 34, 34, 1)';
        }
    }
    window.addEventListener('scroll', function() {
        adjustNavbarBackground();
    });
    setTimeout(adjustNavbarBackground, 500);
    
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-placeholder').innerHTML = data);
    
    setTimeout(function() {
        document.querySelector('.naslov').classList.add('show');
    }, 1500);

function testWebPSupport() {
  return new Promise((resolve) => {
    const webp = "data:image/webp;base64,UklGRkAAAABXRUJQVlA4WAoAAAAQAAAAAAAAAAAAQUxQSAIAAAAAAFZQOCAYAAAAMAEAnQEqAQABAAFAJiWkAANwAP79NmgA";
    const img = new Image();
    img.onload = () => resolve(true);
    img.onerror = () => resolve(false);
    img.src = webp;
  });
}

(async () => {
  const supportsWebp = await testWebPSupport();
  console.log("This browser supports WebP images:", supportsWebp);

  if (!supportsWebp) {
    document.querySelector('.banner-container').classList.add('no-webp');
  }
})();
</script>
</body>
</html>
