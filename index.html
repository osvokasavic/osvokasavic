<script>
    function adjustNavbarBackground() {
        var navbar = document.getElementById('navbar');
        var pocetna = document.getElementById('pocetna');
        if (window.pageYOffset == 0) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
            pocetna.style.backgroundColor ='rgba(225, 0, 0, 0.3)';
        } else {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 1)';
            pocetna.style.backgroundColor ='rgba(178, 34, 34, 1)';
        }
    }
    window.addEventListener('scroll', function() {
        adjustNavbarBackground();
    });
    setTimeout(adjustNavbarBackground, 500);
    
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-placeholder').innerHTML = data);
    
    setTimeout(function() {
        document.querySelector('.naslov').classList.add('show');
    }, 1500);

    function testWebPSupport() {
  return new Promise( (resolve) => {
    const webp = "data:image/webp;base64,UklGRkAAAABXRUJQVlA4WAoAAAAQAAAAAAAAAAAAQUxQSAIAAAAAAFZQOCAYAAAAMAEAnQEqAQABAAFAJiWkAANwAP79NmgA";
    const test_img = new Image();
    test_img.src = webp;
    test_img.onerror = e => resolve( false );
    test_img.onload = e => resolve( true );
  } );
}

(async ()=> {

  const supports_webp = await testWebPSupport();
  console.log( "this browser supports webp images:", supports_webp );
  // for stylesheets
  if( !supports_webp ) {
    document.body.classList.add( 'no-webp' );

})();
