<!DOCTYPE html>
<head>
    <html lang="sr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОШ 'Војислав Вока Савић'</title>
    <!-- Увести csss -->
    <link rel="stylesheet" href="styles.css"> 
    <meta name="description" content="Oficijalni sajt Osnovne škole 'Vojislav Voka Savić'
        Osnovna škola 'Vojislav Voka Savić' Lazarevac
        Prva škola u Lazarevcu">
    <style>
        body {
              padding: 0;
              margin: 0;
            }
    </style>
</head>
<body>
    <header>
        <!-- Навигација -->
        <div class="navind">
            <div id="nav-placeholder"></div>
        </div>
        <script>
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => document.getElementById('nav-placeholder').innerHTML = data);
            setTimeout(function() {
                  document.querySelector('.naslov').classList.add('show');
                }, 1500);
        </script>
        <!-- Наслов -->
        <div class="naslov-up">
            <div class="naslov">
                <h1>ОСНОВНА ШКОЛА</h1>
                <h1>"ВОЈИСЛАВ ВОКА САВИЋ"</h1>
                <h1>ЛАЗАРЕВАЦ</h1>
            </div>
        </div>
        <div class="banner-container"></div>
        <!-- Обавештења -->
        <h1>h</h1>
    </header>
    <footer>
        <p></p>
    </footer>
<script src="script.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('navbar');
            if (window.pageYOffset == 0) {
                navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
            } else {
                navbar.style.backgroundColor = 'rgba(0, 0, 0, 1)';
            }
        });
    </script>
</body>
</html>
