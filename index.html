<!DOCTYPE html>
<head>
    <html lang="sr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОШ 'Војислав Вока Савић'</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin-top: 0px !important;
            margin: 0 !important;
            padding: 0 !important;
          }
        .navbar {
            position: fixed !important;
            top: 0 !important;
        }
    </style>
</head>
<body>
    <header>
        <!-- Навигација -->
        <div id="nav-placeholder"></div>
        <!-- Наслов -->
        <div class="hover-text">
        <div class="naslov">
            <h1 class="hover-text">ОСНОВНА ШКОЛА</h1>
            <h1 class="hover-text">"ВОЈИСЛАВ ВОКА САВИЋ"</h1>
            <h1 class="hover-text">ЛАЗАРЕВАЦ</h1>
        </div>
        </div>
        <div class="banner-container"></div>
        <!-- Обавештења -->
        <h1>h</h1>
        <div style="pointer-events:none;">
          <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1177899/t/9"></script>
        </div>
    </header>
    <footer>
        <p></p>
    </footer>
<script src="script.js"></script>
<script>
    function adjustNavbarBackground() {
        var navbar = document.getElementById('navbar');
        var pocetna = document.getElementById('pocetna');
        if (window.pageYOffset == 0) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
            pocetna.style.backgroundColor ='rgba(225, 0, 0, 0.3)';
        } else {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 1)';
            pocetna.style.backgroundColor ='rgba(178, 34, 34, 1)';
        }
    }
    window.addEventListener('scroll', function() {
        adjustNavbarBackground();
    });
    setTimeout(adjustNavbarBackground, 500);
    
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-placeholder').innerHTML = data);
    
    setTimeout(function() {
        document.querySelector('.naslov').classList.add('show');
    }, 1500);
</script>
</body>
</html>
